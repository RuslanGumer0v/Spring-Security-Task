<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Example</title>

    <!-- Встроенные стили для страницы -->
    <style>
        /* Общие стили для всей страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Боковая панель */
        .sidebar {
            width: 200px;
            background-color: #1e3a8a;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #3744c0;
        }

        /* Контейнер для содержимого */
        .container {
            margin-left: 220px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
            top: 20%; /* Поднимем содержимое примерно в центр */
        }

        /* Заголовок */
        h1 {
            font-size: 24px;
            color: #333;
        }

        /* Стиль кнопки логина */
        .btn-login {
            display: inline-block;
            background-color: #4c86af;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        /* Эффект при наведении на кнопку */
        .btn-login:hover {
            background-color: #4e45a0;
        }

        /* Описание */
        p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
<!-- Боковая панель -->
<div class="sidebar">
    <ul>
        <li><a href="/">Main</a></li>
        <li><a href="/register">Registration Panel</a></li>
        <li><a href="/admin">Admin Panel</a></li>
        <li><a href="/user">User Panel</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

<!-- Контейнер для содержимого -->
<div class="container">
    <h1>Welcome to Index PAGE!</h1>
    <p>This is a sample page secured by Spring Security.</p>

    <!-- Кнопка для перехода на страницу логина -->
    <a href="/login" class="btn-login">Login</a>
</div>
</body>
</html>
