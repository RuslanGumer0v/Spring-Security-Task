<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <!-- Подключение внешнего файла стилей -->
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">-->
    <style>
        /* Общие стили для всей страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Боковая панель */
        .sidebar {
            width: 200px;
            background-color: #1e3a8a;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #3744c0;
        }

        /* Основная часть */
        .container {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
        }

        /* Заголовки */
        h1 {
            color: #1e3a8a;
        }

        .user-table th, .user-table td {
            padding: 10px;
            text-align: left;
        }

        .user-table th {
            background-color: #1e3a8a;
            color: white;
        }

        .user-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .user-table tr:hover {
            background-color: #f1f1f1;
        }

        /* Формы */
        .user-form .form-group {
            margin-bottom: 15px;
        }

        .user-form label {
            display: block;
            margin-bottom: 5px;
        }

        .user-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }

        .user-form button {
            background-color: #1e3a8a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-form button:hover {
            background-color: #3744c0;
        }

        /* Блоки с деталями пользователя */
        .user-details p {
            margin: 10px 0;
        }
    </style>

</head>
<body>
<div class="sidebar">
    <ul>
        <li><a href="/">Main</a></li>
        <li><a href="/register">Registration Panel</a></li>
        <li><a href="/admin">Admin Panel</a></li>
        <li><a href="/user">User Panel</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
<div class="container">
    <h1>Registration</h1>
    <form th:action="@{/register}" th:object="${user}" method="post" class="user-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" th:field="*{age}" required>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
    </form>
</div>
</body>
</html>
